<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€“ Catch It If You Can</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    font-weight: 700;
    overflow: hidden;
    color: #fff;
    cursor: pointer;
  }

  /* Fake loading screen */
  #loader {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
  }

  .bar {
    width: 60%;
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }

  .fill {
    height: 100%;
    width: 0%;
    background: lime;
    transition: width 0.3s;
  }

  /* Game */
  #game {
    display: none;
    width: 100%;
    height: 100%;
  }

  #score {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.2rem;
    background: rgba(0,0,0,0.4);
    padding: 10px 16px;
    border-radius: 20px;
  }

  #catch {
    position: absolute;
    font-size: 6rem;
    user-select: none;
  }

  .hint {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    opacity: 0.6;
    font-size: 0.9rem;
  }

  /* End screen */
  #end {
    display: none;
    position: fixed;
    inset: 0;
    background: #111;
    color: white;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  #end h1 {
    font-size: 4rem;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<!-- Fake Loader -->
<div id="loader">
  <p>Loading pageâ€¦</p>
  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>
</div>

<!-- Game -->
<div id="game">
  <div id="score">Score: 0 / 10</div>
  <div id="catch">404</div>
  <div class="hint">catch the 404 â€¢ this IS the website</div>
</div>

<!-- End Screen -->
<div id="end">
  <h1>ENOUGH.</h1>
  <p>You caught the 404 too many times.<br>
     Reloading wonâ€™t fix it.</p>
</div>

<!-- Sounds -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>
<audio id="catchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>

<script>
  const loader = document.getElementById("loader");
  const game = document.getElementById("game");
  const end = document.getElementById("end");
  const fill = document.getElementById("fill");
  const target = document.getElementById("catch");
  const scoreBox = document.getElementById("score");
  const clickSound = document.getElementById("clickSound");
  const catchSound = document.getElementById("catchSound");

  let load = 0;
  let score = 0;
  const LIMIT = 10;

  /* Fake loading bar */
  const fakeLoad = setInterval(() => {
    load += Math.random() * 20;
    fill.style.width = load + "%";

    if (load > 85) {
      fill.style.width = "85%";
      clearInterval(fakeLoad);
      setTimeout(() => {
        alert("404: Page failed successfully ðŸ˜Œ");
        loader.style.display = "none";
        game.style.display = "block";
        move404();
      }, 700);
    }
  }, 400);

  function move404() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    target.style.left = x + "px";
    target.style.top = y + "px";
  }

  target.addEventListener("click", e => {
    e.stopPropagation();
    if (score >= LIMIT) return;

    score++;
    scoreBox.innerText = `Score: ${score} / ${LIMIT}`;
    catchSound.play();

    if (score === LIMIT) {
      game.style.display = "none";
      end.style.display = "flex";
      return;
    }

    move404();
  });

  document.body.addEventListener("click", () => {
    clickSound.play();
  });

  setInterval(() => {
    if (score < LIMIT) move404();
  }, 1500);
</script>

</body>
</html>
