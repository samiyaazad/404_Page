<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€“ Catch It If You Can</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: #fff;
    cursor: pointer;
  }

  /* Fake loading */
  #loader {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
  }

  .bar {
    width: 60%;
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }

  .fill {
    height: 100%;
    width: 0%;
    background: lime;
    transition: width 0.3s;
  }

  /* Main content */
  #game {
    display: none;
    width: 100%;
    height: 100%;
  }

  #score {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.2rem;
    background: rgba(0,0,0,0.4);
    padding: 8px 14px;
    border-radius: 20px;
  }

  #catch {
    position: absolute;
    font-size: 6rem;
    user-select: none;
    transition: transform 0.2s;
  }

  #catch:hover {
    transform: scale(1.1);
  }

  .hint {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    opacity: 0.6;
    font-size: 0.9rem;
  }

  .popup {
    position: absolute;
    background: rgba(0,0,0,0.6);
    padding: 8px 14px;
    border-radius: 12px;
    animation: fade 1.5s forwards;
  }

  @keyframes fade {
    from { opacity: 1; }
    to { opacity: 0; transform: translateY(-20px); }
  }
</style>
</head>

<body>

<!-- Fake Loader -->
<div id="loader">
  <p>Loading page...</p>
  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>
</div>

<!-- Game -->
<div id="game">
  <div id="score">Score: 0</div>
  <div id="catch">404</div>
  <div class="hint">catch the 404 â€¢ click anywhere â€¢ nothing is real</div>
</div>

<!-- Sounds -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-click-error-1110.mp3"></audio>
<audio id="catchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>

<script>
  // Fake loading bar
  const fill = document.getElementById("fill");
  let load = 0;

  const fakeLoad = setInterval(() => {
    load += Math.random() * 20;
    if (load > 85) {
      fill.style.width = "85%";
      clearInterval(fakeLoad);
      setTimeout(() => {
        alert("404: Page failed to load successfully ðŸ˜¬");
        document.getElementById("loader").style.display = "none";
        document.getElementById("game").style.display = "block";
        move404();
      }, 700);
    }
    fill.style.width = load + "%";
  }, 400);

  // Game logic
  const target = document.getElementById("catch");
  const scoreBox = document.getElementById("score");
  const clickSound = document.getElementById("clickSound");
  const catchSound = document.getElementById("catchSound");

  let score = 0;

  function move404() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    target.style.left = x + "px";
    target.style.top = y + "px";
  }

  target.addEventListener("click", e => {
    e.stopPropagation();
    score++;
    scoreBox.innerText = "Score: " + score;
    catchSound.play();
    move404();

    const pop = document.createElement("div");
    pop.className = "popup";
    pop.innerText = "Caught it!";
    pop.style.left = e.clientX + "px";
    pop.style.top = e.clientY + "px";
    document.body.appendChild(pop);
    setTimeout(() => pop.remove(), 1500);
  });

  // Miss click sound
  document.body.addEventListener("click", () => {
    clickSound.play();
  });

  // Escape movement
  setInterval(move404, 1500);
</script>

</body>
</html>
